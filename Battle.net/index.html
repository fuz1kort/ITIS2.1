<!DOCTYPE html>
<html
  lang="en"
  style="font-family: sans-serif; text-size-adjust: 100%; height: auto"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="apple-icon-72x72.png"
    />
    <title>Авторизация в Battle.net</title>
  </head>
  <style>
    body {
      font-family: "Object Sans", "Arial", "Helvetica", "Segoe UI Symbol",
        "Segoe MDL2 Assets", sans-serif;
      font-size: 16px;
      line-height: 24px;
      background: #1c1e26 no-repeat center top;
      color: rgba(255, 255, 255, 0.84);
      font-feature-settings: "kern" 1, "liga" 1;
      min-width: 320px;
    }
    .main-box {
      display: flex;
      flex-direction: column;
      min-height: 100%;
      position: relative;
      width: 416px;
      margin: 0 auto 25px;
    }

    .full-window {
      box-sizing: border-box;
      margin-left: auto;
      margin-right: auto;
      max-width: 1200px;
      padding-left: 40px;
      padding-right: 40px;
    }
    .main-box-inner {
      position: relative;
      width: 100%;
      padding: 24px 0;
      background: none;
      border: none;
      box-sizing: border-box;
    }
    .main-box > .main-box-inner {
      position: relative;
      width: 100%;
      padding: 24px 0;
      background: none;
      border: none;
      box-sizing: border-box;
    }
    .logo {
      width: 180px;
      height: 112px;
      margin: 40px auto;
      background-image: url(https://bnetaccount.akamaized.net/login/static/images/toolkit/defaults/logos/bnet/logo-vertical-color-light.1UZ9S.svg);
      background-repeat: no-repeat;
      background-size: 100%;
      background-position: 50%;
      text-indent: -9999px;
    }
    .logo.logo-horizontal {
      background-image: url(https://bnetaccount.akamaized.net/login/static/images/toolkit/defaults/logos/bnet/logo-horizontal-color-light.1z1fI.svg);
      width: 198px;
      height: 40px;
    }
    body .logo {
      margin-top: 55px;
      margin-bottom: 40px;
      display: block;
    }
    body.tk-bnet-next .logo {
      margin: 0 auto 38px auto;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      width: 240px;
      height: 72px;
    }
    body.tk-bnet-next h1 {
      font-size: 32px;
      margin-bottom: 16px;
    }
    h1,
    .heading-1 {
      font-weight: 700;
      font-size: 32px;
      line-height: 36px;
      color: #ffffff;
    }
    body .logo {
      margin-top: 55px;
      margin-bottom: 40px;
      display: block;
    }
    h1 {
      display: block;
      font-size: 2em;
      margin-block-start: 0.67em;
      margin-block-end: 0.67em;
      margin-inline-start: 0px;
      margin-inline-end: 0px;
      font-weight: bold;
      font-size: 35px;
      margin-bottom: 30px;
    }
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    .heading-1,
    .heading-2,
    .heading-3,
    .heading-4,
    .heading-5,
    .heading-6 {
      text-align: center;
      display: block;
      margin: 0 0 39.6px 0;
    }
    body #login-header {
      font-weight: 700;
      font-size: 32px;
      line-height: 36px;
      margin: 40px 0px;
    }
    h3 {
      display: block;
      font-size: 1.17em;
      margin-block-start: 1em;
      margin-block-end: 1em;
      margin-inline-start: 0px;
      margin-inline-end: 0px;
      font-weight: bold;
    }
  </style>

  <body>
    <div>
      <div class="main-box">
        <div class="main-box-inner">
          <h1
            class="logo logo-horizontal logo-small"
            style="font-size: 35px; margin-bottom: 30px"
          >
            Авторизация в Battle.net
          </h1>
          <div class="input">
            <div class="login">
              <h3 class="login-header">Авторизоваться</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

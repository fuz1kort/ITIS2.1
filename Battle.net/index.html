<!DOCTYPE html>
<html lang="en" style="font-family: sans-serif; text-size-adjust: 100%; height: auto">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="192x192" href="apple-icon-72x72.png" />
  <title>Авторизация в Battle.net</title>
</head>
<style>
  body {
    font-family: "Object Sans", "Arial", "Helvetica", "Segoe UI Symbol",
      "Segoe MDL2 Assets", sans-serif;

    background: #15171E no-repeat center top;
    color: rgba(255, 255, 255, 0.84);
    min-width: 320px;
    margin: 0;
    height: auto;
  }

  .main-box {
    display: flex;
    flex-direction: column;
    min-height: 100%;
    position: relative;
    width: 416px;
    margin: 24px auto 85px;

  }

  .full-window {
    box-sizing: border-box;
    margin-left: auto;
    margin-right: auto;
    max-width: 1200px;
    padding-left: 40px;
    padding-right: 40px;
  }

  .main-box>.main-box-inner {
    position: relative;
    width: 100%;
    padding: 24px 0;
    background: none;
    border: none;
  }

  .logo.logo-horizontal {
    background-image: url(https://bnetaccount.akamaized.net/login/static/images/toolkit/defaults/logos/bnet/logo-horizontal-color-light.1z1fI.svg);
    margin: 0 auto 38px auto;
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    width: 240px;
    height: 72px;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  .heading-1,
  .heading-2,
  .heading-3,
  .heading-4,
  .heading-5,
  .heading-6 {
    text-align: center;
    display: block;
    margin: 0 0 39.6px 0;
  }


  h3 {
    font-weight: 700;
    font-size: 32px;
    line-height: 36px;
    margin: 40px 0px;
    color: #ffffff;
    margin-block-start: 1em;
    margin-block-end: 1em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
  }

  body .external-login-container {
    display: flex;
    flex-flow: row wrap;
    justify-content: center;
    align-items: center;
    width: 290px;
    margin: 0 auto;
  }

  body .btn .icon-google {
    background: url(https://bnetaccount.akamaized.net/login/static/images/login/social/google-logo-color.svg) no-repeat 0 0;
    opacity: 1;
    height: 18px;
    width: 18px;
  }

  body .btn .icon-facebook {
    background: url(https://bnetaccount.akamaized.net/login/static/images/login/social/facebook-logo-white.svg) no-repeat 0 0;
    opacity: 1;
    height: 18px;
    width: 18px;
  }

  body .btn .icon-apple {
    background: url(https://bnetaccount.akamaized.net/login/static/images/login/social/apple-logo-black.svg) no-repeat 0 0;
    opacity: 1;
    height: 19px;
    width: 15px;
  }

  body .btn .icon-live {
    background: url(https://bnetaccount.akamaized.net/login/static/images/login/social/xbox-logo-white.svg) no-repeat 0 0;
    opacity: 1;
    height: 18px;
    width: 18px;
  }

  body .btn .icon-psn {
    background: url(https://bnetaccount.akamaized.net/login/static/images/login/social/playstation-logo-white.svg) no-repeat 0 0;
    opacity: 1;
    height: 15px;
    width: 21px;
  }

  body .btn .icon-nintendo {
    background: url(https://bnetaccount.akamaized.net/login/static/images/login/social/switch-logo-white.svg) no-repeat 0 0;
    opacity: 1;
    height: 16px;
    width: 16px;
  }

  body .btn .icon-steam {
    background: url(https://bnetaccount.akamaized.net/login/static/images/login/social/steam-logo-black.svg) no-repeat 0 0;
    opacity: 1;
    height: 16px;
    width: 16px;
  }



  [class^="icon-"],
  [class*=" icon-"] {
    display: inline-block;
    width: 16px;
    height: 16px;
    overflow: hidden;
    line-height: 16px;
    vertical-align: top;
    background-repeat: no-repeat;
    text-indent: -9999px;
    transition: opacity 0.2s;
  }

  body.tk-bnet-next .btn.social-icon {
    position: relative;
    width: 48px;
    height: 48px;
    padding: 13px;
    border-radius: 4px;
    margin: 12px;
  }

  body .btn.social-icon.login-google {
    background-color: #FFF;
  }

  body .btn.social-icon.login-facebook {
    background-color: #1877F2;
  }

  body .btn.social-icon.login-apple {
    background-color: #FFF;
  }

  body .btn.social-icon.login-live {
    background-color: #107c10;
  }

  body .btn.social-icon.login-psn {
    background-color: #0070CC;
  }

  body .btn.social-icon.login-nintendo {
    background-color: #e60012;
  }

  body .btn.social-icon.login-steam {
    background-color: #FFF;
  }

  input,
  label.checkbox,
  button.btn,
  a.btn {
    margin-bottom: 15px;
  }

  body .btn.social-icon {
    width: 48px;
    height: 48px;
    padding: 13px;
    border: none;
    border-radius: 4px;
    margin-bottom: 12px;
  }

  .btn {
    white-space: normal;
    margin: 12px;
    font-size: 16px;
    line-height: 20px;
    min-height: 40px;
    background-color: rgba(255, 255, 255, 0.12);
    color: #ffffff;
    border: 2px solid transparent;
    font-weight: 500;
    border-radius: 4px;
    transition: background-color 0.2s, border-color 0.2s, color 0.2s;
    display: inline-block;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }

  body.tk-bnet-next .btn.social-icon>i {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    margin: 0;
  }

  body .thirdparty-line {
    font-size: 14px;
    font-weight: 700;
    color: rgba(255, 255, 255, 0.6);
    display: block;
    text-align: center;
    overflow: hidden;
    white-space: nowrap;
    margin: 14px 0 20px 0;
  }

  body .thirdparty-line span {
    position: relative;
    display: inline-block;
  }


  body .thirdparty-line span:before {
    right: 100%;
    margin-right: 20px;
  }

  body .thirdparty-line span:before,
  body .thirdparty-line span:after {
    width: 500px;
    content: "";
    height: 1px;
    background-color: #fff;
    background-color: rgba(255, 255, 255, 0.18);
    position: absolute;
    top: 50%;
  }

  body .thirdparty-line span:after {
    left: 100%;
    margin-left: 20px;
  }
</style>

<body>
  <div>
    <div class="main-box">
      <div class="main-box-inner">
        <h1 class="logo logo-horizontal logo-small"></h1>
        <div class="input">
          <div class="login">
            <h3 class="login-header">Авторизоваться</h3>
            <div class="useResponse social-login external-login-container">
              <button id="google" role="row" class="btn btn-block third-party-login social-icon login-google">
                <i class="icon-google"></i>
              </button>
              <form method="post" action="/login/signin/facebook" id="facebookLogin"
                class="class org.apache.maven.project.MavenProject" enctype="">
                <button id="facebook" role="row" class="btn btn-block third-party-login social-icon login-facebook"
                  rel="external" aria-label="Авторизоваться с помощью Facebook"
                  title="Авторизоваться с помощью Facebook" tabindex="0">
                  <i class="icon-facebook"></i>
                </button>
                <input type="hidden" name="scope" value="public_profile,email,user_friends">
                <input type="hidden" name="ref" value="https://eu.shop.battle.net/ru-ru/404">
                <input type="hidden" name="app" value="shop">
                <input type="hidden" name="scheme" value="">
                <input type="hidden" name="deviceProof"
                  value="880921f8605ee72ec0fc9dcade0157d2538d5a746fe115a48d124fc5568192df">
                <input type="hidden" id="csrftoken-facebookLogin" class="csrftoken" name="csrftoken"
                  value="a7fb860e-fe27-48cd-b28f-f41eaf9074f6">
              </form>
              <form method="post" action="/login/signin/apple" id="appleLogin"
                class="class org.apache.maven.project.MavenProject" enctype="">
                <button id="apple" role="row" class="btn btn-block third-party-login social-icon login-apple"
                  rel="external" aria-label="Авторизоваться с помощью Apple" title="Авторизоваться с помощью Apple"
                  tabindex="0">
                  <i class="icon-apple"></i>
                </button>
                <input type="hidden" name="scope" value="email,name">
                <input type="hidden" name="ref" value="https://eu.shop.battle.net/ru-ru/404">
                <input type="hidden" name="app" value="shop">
                <input type="hidden" name="scheme" value="">
                <input type="hidden" name="deviceProof"
                  value="880921f8605ee72ec0fc9dcade0157d2538d5a746fe115a48d124fc5568192df">
                <input type="hidden" id="csrftoken-appleLogin" class="csrftoken" name="csrftoken"
                  value="a7fb860e-fe27-48cd-b28f-f41eaf9074f6">
              </form>
            </div>
            <div class="useResponse social-login external-login-container">
              <form method="post" action="/login/signin/live" id="liveLogin"
                class="class org.apache.maven.project.MavenProject" enctype="">
                <button id="live" role="row" class="btn btn-block third-party-login social-icon login-live"
                  rel="external" aria-label="Авторизоваться с помощью Xbox Network"
                  title="Авторизоваться с помощью Xbox Network" tabindex="0">
                  <i class="icon-live"></i>
                </button>
                <input type="hidden" name="scope" value="Xboxlive.signin">
                <input type="hidden" name="ref" value="https://eu.shop.battle.net/ru-ru/404">
                <input type="hidden" name="app" value="shop">
                <input type="hidden" name="scheme" value="">
                <input type="hidden" name="deviceProof"
                  value="880921f8605ee72ec0fc9dcade0157d2538d5a746fe115a48d124fc5568192df">
                <input type="hidden" id="csrftoken-liveLogin" class="csrftoken" name="csrftoken"
                  value="518015b7-d400-4d96-ba93-db3f8ec27d5c">
              </form>
              <form method="post" action="/login/signin/psn" id="psnLogin"
                class="class org.apache.maven.project.MavenProject" enctype="">
                <button id="psn" role="row" class="btn btn-block third-party-login social-icon login-psn" rel="external"
                  aria-label="Авторизоваться с помощью PlayStation™Network"
                  title="Авторизоваться с помощью PlayStation™Network" tabindex="0">
                  <i class="icon-psn"></i>
                </button>
                <input type="hidden" name="scope" value="psn:s2s">
                <input type="hidden" name="ref" value="https://eu.shop.battle.net/ru-ru/404">
                <input type="hidden" name="app" value="shop">
                <input type="hidden" name="scheme" value="">
                <input type="hidden" name="deviceProof"
                  value="880921f8605ee72ec0fc9dcade0157d2538d5a746fe115a48d124fc5568192df">
                <input type="hidden" id="csrftoken-psnLogin" class="csrftoken" name="csrftoken"
                  value="518015b7-d400-4d96-ba93-db3f8ec27d5c">
              </form>
              <form method="post" action="/login/signin/nintendo" id="nintendoLogin"
                class="class org.apache.maven.project.MavenProject" enctype="">
                <button id="nintendo" role="row" class="btn btn-block third-party-login social-icon login-nintendo"
                  rel="external" aria-label="Авторизоваться с помощью Nintendo"
                  title="Авторизоваться с помощью Nintendo" tabindex="0">
                  <i class="icon-nintendo"></i>
                </button>
                <input type="hidden" name="scope" value="openid,offline,user.basic,user.email">
                <input type="hidden" name="ref" value="https://eu.shop.battle.net/ru-ru/404">
                <input type="hidden" name="app" value="shop">
                <input type="hidden" name="scheme" value="">
                <input type="hidden" name="deviceProof"
                  value="880921f8605ee72ec0fc9dcade0157d2538d5a746fe115a48d124fc5568192df">
                <input type="hidden" id="csrftoken-nintendoLogin" class="csrftoken" name="csrftoken"
                  value="518015b7-d400-4d96-ba93-db3f8ec27d5c">
              </form>
              <form method="post" action="/login/signin/steam" id="steamLogin"
                class="class org.apache.maven.project.MavenProject" enctype="">
                <button id="steam" role="row" class="btn btn-block third-party-login social-icon login-steam"
                  rel="external" aria-label="Авторизоваться с помощью Steam" title="Авторизоваться с помощью Steam"
                  tabindex="0">
                  <i class="icon-steam"></i>
                </button>
                <input type="hidden" name="scope" value="">
                <input type="hidden" name="ref" value="https://eu.shop.battle.net/ru-ru/404">
                <input type="hidden" name="app" value="shop">
                <input type="hidden" name="scheme" value="">
                <input type="hidden" name="deviceProof"
                  value="880921f8605ee72ec0fc9dcade0157d2538d5a746fe115a48d124fc5568192df">
                <input type="hidden" id="csrftoken-steamLogin" class="csrftoken" name="csrftoken"
                  value="518015b7-d400-4d96-ba93-db3f8ec27d5c">
              </form>
            </div>
            <div class="thirdparty-line">
              <span>или войти через</span>
            </div>
            <form action="" method="post" id="password-form" novalidate="novalidate" class="
            username-required
            input-focus
            form-with-captcha">
              <div id="login-input-container" class="">
                <div class="control-group ">
                  <label id="accountName-label" class="control-label" for="accountName">Электронная почта или
                    телефон</label>
                  <div class="controls">
                    <input id="accountName"
                      aria-label="Поле электронной почты или телефона. Введите электронный адрес или телефонный номер."
                      name="accountName" title="Электронная почта или телефон" maxlength="320" type="text" tabindex="0"
                      class="input-block " placeholder="Электронная почта или телефон" autocorrect="off"
                      spellcheck="false">
                    <span class="input-after"></span>
                    <span class="error-helper error-helper-accountName hide">
                    </span>
                  </div>
                </div>
                <div class="control-group ">
                  <label id="password-label" class="control-label" for="password">Пароль</label>
                  <div class="controls">
                    <div class="blz-password-wrapper"><input id="password" aria-label="Поле пароля. Введите пароль."
                        name="password" title="Пароль" maxlength="128" type="password" tabindex="0" class="input-block "
                        autocomplete="off" placeholder="Пароль" autocorrect="off" spellcheck="false"
                        data-password-show-aria="Показать пароль" data-password-hide-aria="Скрыть пароль"><span
                        class="view-password-button" tabindex="0" aria-live="assertive" role="button"><i
                          class="show-password fas fa-eye" aria-label="Показать пароль"></i><i
                          class="hide-password hide fas fa-eye-slash" aria-label="Скрыть пароль"></i></span><span
                        class="caps-lock-indicator hide"><i class="fas fa-arrow-alt-square-up"></i></span></div>
                    <span class="input-after"></span>
                    <span class="error-helper error-helper-password hide">
                    </span>
                  </div>
                </div>
                <input type="hidden" id="srpEnabled" name="srpEnabled" value="true">
                <input type="hidden" id="upgradeVerifier" name="upgradeVerifier" value="">
                <input type="hidden" id="useSrp" name="useSrp" value="false">
                <input type="hidden" id="publicA" name="publicA" value="">
                <input type="hidden" id="clientEvidenceM1" name="clientEvidenceM1" value="">
                <div class="persistWrapper">
                </div>
              </div>
              <div class="control-group submit no-cancel">
                <button type="submit" id="submit" class="btn-block btn btn-primary submit-button btn-block"
                  data-loading-text="" tabindex="0" aria-label="Авторизация">
                  Авторизоваться
                  <i class="spinner-battlenet"></i>
                </button>
              </div>
              <input type="hidden" id="csrftoken" class="csrftoken" name="csrftoken"
                value="518015b7-d400-4d96-ba93-db3f8ec27d5c">
              <input type="hidden" id="sessionTimeout" name="sessionTimeout" value="1694684700924">
              <input type="hidden" name="deviceProof"
                value="880921f8605ee72ec0fc9dcade0157d2538d5a746fe115a48d124fc5568192df">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
